<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - Ferreteria Omiltemi</title>
</head>
<body>
    <div id="navbar"></div>
    <div class="form-container">
        <div class="form">
            <div class="header-form">
                <h3>Mis datos</h3>
                <button id="btnEditAccount" class="btn-form">Editar</button>
            </div>
            <div class="input-container">
                <p>Nombre</p>
                <input id="name" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Apellidos</p>
                <input id="lastName" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Permisos</p>
                <select id="role" class="form-field select-form" disabled>
                    <option value="owner">Propietario</option>
                    <option value="admin">Administrador</option>
                    <option value="employee">Empleado</option>
                </select>
            </div>
            <div class="input-container">
                <p>Correo electrónico</p>
                <input id="email" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Teléfono</p>
                <input id="phone" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Contraseña</p>
                <input id="password" type="password" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Fecha registro</p>
                <input id="registrationDate" type="text" class="input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Estado</p>
                <select id="status" class="form-field select-form" disabled>
                    <option value="ACTIVE">Habilitado</option>
                    <option value="DISABLED">Deshabilitado</option>
                </select>
            </div>
            <div id="formButtons" class="btn-container">
                <button id="btnCancelEditAccount">Cancelar</button>
                <button id="btnSaveAccount">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
