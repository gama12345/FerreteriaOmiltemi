<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Ferreteria Omiltemi</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="optionsBar"></div>
    
    <div class="container">       
        <div class="pag-header">
            <h4 id="headerTitle">Registro de venta</h4>
        </div>
        <div claass="table-container">
        
            <div class="client-container">
                <p>Cliente: </p>
                <div class="autocomplete autocomplete-client">
                    <input id="inputClient" type="text" class="input-form" autocomplete="off"/>
                </div>
                <label class="checkbox-label"><input id="notRegisteredClient" class="checkbox-client" type="checkbox" > No registrado</label>
            </div>
            
            <div class="search-container">
                <p>Nombre del producto</p>
                <div class="autocomplete">
                    <input id="searchProduct" type="text" class="input-form" autocomplete="off"/>
                </div>
            </div>
            <div id="ticketElements">
            <table id="productsTable">
                <tr>
                    <th id="col-name" colspan="2">Producto</th>
                    <th class="sales-unit">Presentaci√≥n</th>
                    <th id="col-quantity" class="quantity">Cantidad</th>
                    <th id="col-supplier">Precio</th>
                    <th id="col-subtotal">Subtotal</th>
                </tr>
            </table>
            <div class="sale-info" id="ticketElementDiscount">
                <p class="sale-info-title">Descuentos:</p>
                <p id="discount">$ 0.00</p>
            </div>
            <div class="sale-info">
                <p class="sale-info-title">Total a pagar:</p>
                <p id="total">$ 0.00</p>
            </div>
            </div>
            <div class="btn-container">
                <button id="btnRegisterSale">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
