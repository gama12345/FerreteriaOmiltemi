<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Ferreteria Omiltemi</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="optionsBar"></div>
    
    <div class="form-container">
        <div class="search-container">
            <p>Buscar por nombre</p>
            <div class="autocomplete">
                <input id="searchSupplier" type="text" class="input-form" autocomplete="off"/>
            </div>
        </div>
        <div class="form">
            <div class="header-form">
                <h3>Datos del proveedor</h3>
                <button id="btnEditSupplier" class="btn-form">Editar</button>
            </div>
            <div class="input-container">
                <p>Nombre de la empresa*</p>
                <input id="nameCompanySupplier" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Correo electrónico de la empresa</p>
                <input id="emailCompanySupplier" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Teléfono de la empresa*</p>
                <input id="phoneCompanySupplier" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Persona de contacto*</p>
                <input id="nameContactSupplier" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Correo electrónico del contacto</p>
                <input id="emailContactSupplier" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Teléfono del contacto*</p>
                <input id="phoneContactSupplier" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Dirección*</p>
                <input id="addressCompanySupplier" type="text" class="form-field input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Fecha registro</p>
                <input id="registrationDateSupplier" type="text" class="input-form" disabled/>
            </div>
            <div class="input-container">
                <p>Fecha última compra</p>
                <input id="lastPurchaseDateSupplier" type="text" class="input-form" disabled/>
            </div>
            <div id="formButtons" class="btn-container">
                <button id="btnCancelEditSupplier">Cancelar</button>
                <button id="btnSaveSupplier">Guardar</button>
                <!--<button id="btnDeleteSupplier">Eliminar</button>-->
            </div>
        </div>
    </div>
</body>
</html>
