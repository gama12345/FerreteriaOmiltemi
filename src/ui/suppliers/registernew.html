<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Ferreteria Omiltemi</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="optionsBar"></div>
    <div class="form-container">
        <div class="form">
            <div class="header-form">
                <h3>Registrar proveedor</h3>
            </div>
            <div class="input-container">
                <p>Nombre de la empresa*</p>
                <input id="nameCompany" type="text" class="form-field input-form" />
            </div>
            <div class="input-container">
                <p>Correo electrónico de la empresa</p>
                <input id="emailCompany" type="text" class="form-field input-form" />
            </div>
            <div class="input-container">
                <p>Teléfono de la empresa*</p>
                <input id="phoneCompany" type="text" class="form-field input-form" />
            </div>
            <div class="input-container">
                <p>Persona de contacto*</p>
                <input id="nameContact" type="text" class="form-field input-form" />
            </div>
            <div class="input-container">
                <p>Correo electrónico del contacto</p>
                <input id="emailContact" type="text" class="form-field input-form" />
            </div>
            <div class="input-container">
                <p>Teléfono del contacto*</p>
                <input id="phoneContact" type="text" class="form-field input-form" />
            </div>
            <div class="input-container">
                <p>Dirección*</p>
                <input id="addressCompany" type="text" class="form-field input-form" />
            </div>
            <div id="formButtons" class="btn-container">
                <button id="btnRegisterSupplier">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
