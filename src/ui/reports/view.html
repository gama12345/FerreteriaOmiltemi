<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Ferreteria Omiltemi</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="container">
        <h3>Genera tus reportes con un click</h3>
        <div class="options"> 
            <div class="option-container">
                <image id="salesToday" class="option-bg"/>                
                <p class="description">Enlista las ventas del dia
                </p>
            </div>
            
            <div class="option-container">
                <image id="salesMonth" class="option-bg"/>                
                <p class="description">Enlista las ventas del mes
                </p>
            </div>
        </div>

        <div class="options"> 
            <div class="option-container">
                <image id="productsStock" class="option-bg"/>                
                <p class="description">Enlista los productos para resurtir
                </p>
            </div>            
            
            <div class="option-container">
                <image id="productsAll" class="option-bg"/>                
                <p class="description">Enlista todos los productos
                </p>
            </div>
        </div>
    </div>
</body>
</html>
