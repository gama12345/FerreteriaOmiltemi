<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
</head>
<body>
    <div class="bg-container">
        <div class="bg-top">
            <img class="img-logo"/>
        </div>
        <div class="bg-bottom"></div>
    </div>
    <div class="password-section">
        <h2>Restablecer contraseña</h2>
        <p class="text-info">Escribe la nueva contraseña para acceder a tu cuenta.</p>
        <p class="text-section">Nueva contraseña</p>
        <input id="pass" type="password" class="login-style"/>
        <p class="text-section">Confirmar nueva contraseña</p>
        <input id="confirmPass" type="password" class="login-style"/>
        <button id="btnConfirm">Confirmar</button>
    </div>
</body>
</html>
